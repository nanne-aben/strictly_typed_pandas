repos:
- repo: local
  hooks:
  - id: flake8
    name: flake8
    entry: flake8
    language: system
    types: [python]
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    types: [python]
  - id: pytest
    name: pytest
    entry: coverage run -m pytest --typeguard-packages=strictly_typed_pandas,tests
    language: system
    types: [python]
    pass_filenames: false
