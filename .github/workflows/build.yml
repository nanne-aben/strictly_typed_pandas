name: Python package

on: [pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint with flake8
        run: |
          flake8
      - name: Lint with mypy
        run: |
          mypy ./strictly_typed_pandas ./tests
      - name: Test with pytest
        run: |
          coverage run -m pytest --typeguard-packages=strictly_typed_pandas,tests
          coverage report -m
      - name: Run notebooks
        run: |
           papermill docs/source/getting_started.ipynb output.json -k python3
           papermill docs/source/advanced.ipynb output.json -k python3
           papermill docs/source/deepdive_into_dtypes.ipynb output.json -k python3
