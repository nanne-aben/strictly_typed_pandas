name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint with flake8
        run: |
          flake8
      - name: Lint with mypy
        run: |
          mypy --ignore-missing-imports ./strictly_typed_pandas ./tests
      - name: Test with pytest
        run: |
          coverage run -m pytest --typeguard-packages=strictly_typed_pandas,tests
          coverage report -m
      - name: Test with old version of pandas 
        run: |
          pip install pandas==O.23.0
          pytest --typeguard-packages=strictly_typed_panda,tests
